<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <link rel="stylesheet" href="CSS-Form-Style.css">
</head>
<body>
    <div class="main-box">
        <div class="red-box">
          <h3><b>Contact NTV</b></h3>
        </div>
        <div class="email-box">
        <h3><b>Email Us</b></h3>
         <div class="row">
          <div class="div-pad"> 
            <label for="name">Name</label>
            <input class="custom-input" type="text" name="name" id="name">
          </div> 
          <div class="div-pad">
            <label for="company">Company</label>
            <input class="custom-input" type="text" name="company" id="company">
          </div> 
         </div>
         <div class="row">
              <div class="div-pad">
                <label for="email">Email Address</label>
                <input class="custom-input" type="email" name="email" id="email">
              </div>
              <div class="div-pad">
                <label for="phone">Phone Number</label>
                <input class="custom-input" type="text" name="phone" id="phone">
              </div>
         </div>
         <div>
          <label for="message">Message</label>
         <textarea name="message" id="message" cols="53" rows="5"></textarea>
         </div>
         <div>
          <input class="custom-submit" type="submit" value="Submit">
         </div>
        </div>
    </div>
</body>
</html>
